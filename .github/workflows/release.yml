name: Release

on:
  workflow_run:
    workflows: [ "test" ]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: ðŸ§° Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸš€ Make Release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: "go"